name: FakeMT
version: ${project.version}
main: fakemt.fakemt.FakeMT
authors: [ KingDev ]
description: Plugin die de FakeMT server van handig/leukigheid voorzien
commands:
  autolore:
    description: Geef al de items in je inventaris een gepaste lore
  kit:
    description: Maak bepaalde kits aan
  autoenchant:
    description: Enchant al de mogelijke items in je inventaris met de gevraagde enchantment
  links:
    description: Krijg de nodige informatie over de server te zien
  itemedit:
    description: Bewerk al de eigenschappen van een item
  alert:
    description: Verzend een broadcast naar de complete server
  pet:
    description: Spawn nu voor een persoon een bepaald huisdier in
  fakemt:
    description: Bekijk al de servercommands